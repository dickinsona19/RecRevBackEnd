spring.application.name=${SPRING_APPLICATION_NAME:RecRev}
server.port=${SERVER_PORT:8081}
spring.profiles.active=${SPRING_PROFILES_ACTIVE:local}
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Stripe Configuration - Use environment variables
# Note: These are required - set them via environment variables
stripe.secret.key=${STRIPE_SECRET_KEY:NOT_SET}
stripe.webhook.secret=${STRIPE_WEBHOOK_SECRET:NOT_SET}

# Twilio Configuration - Use environment variables directly
# Spring Boot automatically maps environment variables to properties
# If environment variables are not set, these will be null/empty
# TwilioService handles missing credentials gracefully

# Pass2U Configuration - Use environment variables
pass2u.api.key=${PASS2U_API_KEY:NOT_SET}
pass2u.model.id=${PASS2U_MODEL_ID:NOT_SET}
pass2u.api.base-url=${PASS2U_API_BASE_URL:https://api.pass2u.net}
pass2u.download.base-url=${PASS2U_DOWNLOAD_BASE_URL:https://pass2u.net/download}

# Firebase Configuration - Use environment variables
firebase.service.account.path=${FIREBASE_SERVICE_ACCOUNT_PATH:/etc/secrets/FIREBASE_SERVICE_ACCOUNT_JSON}

# Apple Wallet Pass Configuration - Use environment variables
pass.certificate.path=${PASS_CERTIFICATE_PATH:classpath:certificate.pem}
pass.key.path=${PASS_KEY_PATH:classpath:key.pem}
pass.wwdr.path=${PASS_WWDR_PATH:classpath:wwdr.pem}
pass.password=${PASS_PASSWORD:NOT_SET}
pass.team.identifier=${PASS_TEAM_IDENTIFIER:NOT_SET}
pass.type.identifier=${PASS_TYPE_IDENTIFIER:NOT_SET}

# Logging Configuration
logging.level.org.springframework.web=${LOG_LEVEL_WEB:INFO}
logging.level.org.springframework.security=${LOG_LEVEL_SECURITY:INFO}
logging.level.org.hibernate.SQL=OFF
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=OFF

# JWT Configuration - Use environment variables (CRITICAL: Set in production!)
# Note: JWT_SECRET is required - set it via environment variable
# Default secret is 88 characters (704 bits) - well above the 256-bit minimum requirement
# This default is only for local development - ALWAYS set JWT_SECRET in production!
jwt.secret=${JWT_SECRET:4l6ufaKeyrA7QXgkgFB/PRqK/UKG2iGRHFjB5Mx9Cv2A7Tcp7LwbkplNtnk4ccdqr+EbzU2C/JBnUL9fQmTk4A==}
jwt.expiration=${JWT_EXPIRATION:604800000}
jwt.refresh.expiration=${JWT_REFRESH_EXPIRATION:2592000000}

# Email Configuration - Use environment variables
spring.mail.host=${SPRING_MAIL_HOST:smtp.gmail.com}
spring.mail.port=${SPRING_MAIL_PORT:587}
spring.mail.username=${SPRING_MAIL_USERNAME:NOT_SET}
spring.mail.password=${SPRING_MAIL_PASSWORD:NOT_SET}
spring.mail.properties.mail.smtp.auth=${SPRING_MAIL_SMTP_AUTH:true}
spring.mail.properties.mail.smtp.starttls.enable=${SPRING_MAIL_SMTP_STARTTLS:true}
